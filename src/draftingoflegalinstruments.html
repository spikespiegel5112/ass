	<link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/common.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all">

</head>

<body>
	<div class='common_header_wrapper'>
		<a class='left_btn back_btn' href='javascript:;'>
			<span class="iconfont icon-backward2"></span>
		</a>
		<p>文书代写</p>
	</div>
	<div class='main_container bg_efefef'>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>名称</label>
					<p>
						财产公证文书
					</p>
				</li>
				<li>
					<label>工时预估</label>
					<a>
						<p>
							5小时
						</p>
						<span class='iconfont icon-down1'></span>
					</a>
					<ul class='drafting_pulldownlist_wrapper'>
						<li>
							<label>需求沟通</label>
							<p>
								0.5小时
							</p>
						</li>
						<li>
							<label>查阅检索</label>
							<p>
								1小时
							</p>
						</li>
						<li>
							<label>案情梳理</label>
							<p>
								1小时
							</p>
						</li>
						<li>
							<label>文书撰写</label>
							<p>
								2.5小时
							</p>
						</li>
					</ul>
				</li>
				<li>
					<label>交付时间</label>
					<p>
						2015-5-21
					</p>
				</li>
			</ul>
		</div>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>文书价格</label>
					<p class='price'>
						￥1000
					</p>
				</li>
				<li>
					<label>加急费</label>
					<p class='price'>
						￥100
					</p>
				</li>
				<li>
					<label>折扣</label>
					<p class='price'>
						-￥20
					</p>
				</li>
				<li>
					<label>优惠券</label>
					<a>
						<p>
							<i>2</i>张优惠券可用
						</p>
						<span class='iconfont icon-forward2'></span>
					</a>
				</li>
			</ul>
		</div>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>备注</label>
				</li>
			</ul>
		</div>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>邮箱</label>
					<a>
						<p>
							用于接收律师写好的文书
						</p>
						<span class='iconfont icon-forward2'></span>
					</a>
				</li>
			</ul>
		</div>
		<div class="common_block_wrapper">
			<div class="cash_sum_wrapper">
				<span class="sum">共计：￥8</span>
				<a class="common_btn_item halfwidth" href="javascript:;">立即支付</a>
			</div>
		</div>
	</div>

	<body>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script>
		$(function() {
			$.remResizing({
				fontsize: 20
			});
			draftingoflegalinstruments();
		})
		function draftingoflegalinstruments(){
			$('.drafting_list_wrapper li>a').on('touchend', function(){
				var pulllistEl=$(this).siblings('.drafting_pulldownlist_wrapper');
				if (pulllistEl.is(':hidden')) {
					pulllistEl.slideDown();
				}else{
					pulllistEl.slideUp();
				}
				
			});
		}
		</script>
	</body>

</html>
