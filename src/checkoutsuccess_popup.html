<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<title>下单成功</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1464735951_925767.css" type="text/css" media="all">
	<!-- build:css css/all.min.css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/common.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/main.css" type="text/css" media="all">
	<!-- endbuild -->
</head>

<body class='bg_efefef'>
	<div class='main_container'>
		<div class='common_header_wrapper'>
			<a class='left_btn back_btn' href='javascript:;'>
				<span class="iconfont icon-backward2"></span>
			</a>
		</div>
		<div class='popup_container'>
			<div class='popup_wrapper'>
				<div class='consult_placeorder_wrapper'>
					<p class='prompt'>
						<img class='tackle' src="img/icon/tackle_00000.png">
						您已下单成功！<br>已通知4位律师 等待律师反馈
					</p>
					<div class='common_avatar_wrapper'>
						<div class='avatar'>
							<p class='countdown'>
								<span>87</span>
								<label>s</label>
							</p>
							<div class='lightspot'></div>
						</div>
						<span class='bg'></span>
					</div>
				</div>
				<p class='consult_posleaveword_wrapper'>
					心意的价值不在于5块钱还是10块<br>而是尊重与支持！
				</p>
				<div class='common_btn_wrapper'>
					<a class="checkoutsuccess_cancel" href="javascript:;">取消下单</a>
				</div>
			</div>
		</div>
	</div>

	<body>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script>
		$(function() {
			$.remResizing({
				fontsize: 20,
				basedonnarrow: true
			});
			$('.popup_wrapper').align();
			//通用选择器
			$('.common_chooselistround_wrapper li').on('touchend', function() {
					$(this).addClass('active').siblings().removeClass('active');
				})
				//选择支付方式
			$('.cash_paymentmethod_wrapper li').on('touchend', function() {
					$(this).find('.common_checkbox_item').addClass('active').end().siblings().find('.common_checkbox_item').removeClass('active')
				})
				//五角星评分
			$('.common_pentagram_wrapper li').on('touchend', function() {
				var $this = $(this),
					pentagramLiEl = $('.common_pentagram_wrapper li'),
					thisaEl = $this.find('a'),
					thisIndex = $this.index();
				if (thisaEl.hasClass('icon-pentagramhollow')) {
					thisaEl.removeClass('icon-pentagramhollow').addClass('icon-pentagramsolid active')
				}
				for (var i = 0; i < thisIndex; i++) {
					pentagramLiEl.eq(i).find('a').removeClass('icon-pentagramhollow').addClass('icon-pentagramsolid active');
				};
				for (var i = 4; i > thisIndex; i--) {
					pentagramLiEl.eq(i).find('a').removeClass('icon-pentagramsolid active').addClass('icon-pentagramhollow')
				};
			});
		})
		</script>
	</body>

</html>
