	<script>
	$(function() {

	$('.consult_consultmethod_wrapper li').on('touchend', function() {
		$(this).find('.common_checkbox_item').addClass('active').end().siblings().find('.common_checkbox_item').removeClass('active')
	});
	//五角星评分
	$('.common_pentagram_wrapper li').on('touchend', function() {
		var $this = $(this),
			pentagramLiEl = $('.common_pentagram_wrapper li'),
			thisaEl = $this.find('a'),
			thisIndex = $this.index();
		if (thisaEl.hasClass('icon-pentagramhollow')) {
			thisaEl.removeClass('icon-pentagramhollow').addClass('icon-pentagramsolid active')
		}
		for (var i = 0; i < thisIndex; i++) {
			pentagramLiEl.eq(i).find('a').removeClass('icon-pentagramhollow').addClass('icon-pentagramsolid active');
		};
		for (var i = 4; i > thisIndex; i--) {
			pentagramLiEl.eq(i).find('a').removeClass('icon-pentagramsolid active').addClass('icon-pentagramhollow')
		};
	});
	//通用选择器
	$('.common_chooselistround_wrapper li').on('touchend', function() {
		$(this).addClass('active').siblings().removeClass('active');
	})
	</script>
