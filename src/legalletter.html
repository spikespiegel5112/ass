<body>
	<div class='common_header_wrapper'>
		<a class='left_btn back_btn' href='javascript:;'>
			<span class="iconfont icon-backward2"></span>
		</a>
		<p>律师函</p>
	</div>
	<div class='main_container bg_efefef'>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>案由</label>
					<p>
						合同纠纷
					</p>
				</li>
				<li>
					<label>交付时间（不包括快递送达时间）</label>
					<p>
						2015-5-21
					</p>
				</li>
			</ul>
		</div>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>价格</label>
					<p class='price'>
						￥1000
					</p>
				</li>
				<li>
					<label>优惠券</label>
					<a>
						<p>

						</p>

					</a>

			</ul>
		</div>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>备注</label>
				</li>
			</ul>
		</div>
		<div class='common_block_wrapper'>
			<ul class='drafting_list_wrapper'>
				<li>
					<label>邮箱</label>
					<a>
						<p>
							用于接收律师写好的文书
						</p>
						<span class='iconfont icon-forward2'></span>
					</a>
				</li>
			</ul>
		</div>
		<div class="common_block_wrapper">
			<div class="cash_sum_wrapper">
				<span class="sum">共计：￥8</span>
				<a class="common_btn_item halfwidth" href="javascript:;">立即支付</a>
			</div>
		</div>
	</div>

	<body>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script>
		$(function() {
			$.remResizing({
				fontsize: 20
			});
			draftingoflegalinstruments();
		})
		function draftingoflegalinstruments(){
			
			$('.drafting_list_wrapper li>a').on('touchend', function(){
				var pulllistEl=$(this).siblings('.drafting_pulldownlist_wrapper');
				if (pulllistEl.is(':hidden')) {
					pulllistEl.slideDown();
				}else{
					pulllistEl.slideUp();
				}
				
			});
		}
		</script>
